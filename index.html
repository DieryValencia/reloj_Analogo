<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Analógico</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #000000;
            background-attachment: fixed;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            overflow-x: hidden;
            padding: 20px;
            box-sizing: border-box;
        }
        .clock-container {
            text-align: center;
            background: #000000;
            padding: 20px;
            border-radius: 20px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3), inset 0 0 30px rgba(0, 255, 0, 0.1);
            backdrop-filter: blur(15px);
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        .clock-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(rgba(0, 255, 0, 0.1));
            border-radius: 20px;
            z-index: -1;
            opacity: 0.2;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }
        @keyframes borderGlow {
            from { opacity: 0.2; }
            to { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .clock-container {
                padding: 15px;
                max-width: 95%;
            }
            canvas {
                width: 100%;
                max-width: 300px;
                height: auto;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .clock-container {
                padding: 10px;
                border-radius: 15px;
            }
            .time-display {
                font-size: 18px;
            }
            .alarm-setup, .time-setup {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
                margin-top: 20px;
            }
    
            .alarm-setup label, .time-setup label {
                display: block;
                margin-bottom: 5px;
            }
    
            .alarm-list li {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }
    
            @media (max-width: 480px) {
                .alarm-setup, .time-setup {
                    flex-direction: column;
                    align-items: center;
                }
                .alarm-list li {
                    flex-direction: column;
                    text-align: center;
                }
            }
            .alarm-setup input, .time-setup input {
                width: 80px;
                margin: 5px;
            }
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-top: 1px solid #00ff00;
            box-shadow: 0 -5px 20px rgba(0, 255, 0, 0.3);
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .footer-content p {
            margin: 5px 0;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            font-size: 14px;
            font-family: 'Courier New', monospace;
        }

        .footer-content p:first-child {
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .footer {
                padding: 15px;
                max-width: 90%;
            }
            .footer-content p {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .footer {
                padding: 10px;
            }
            .footer-content p {
                font-size: 11px;
            }
        }
        canvas {
            border: 3px solid #00ff00;
            border-radius: 50%;
            background: radial-gradient(circle, #000000, #111111);
            box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00, 0 0 60px #00ff00, inset 0 0 20px rgba(0, 255, 0, 0.1);
            animation: neonGlow 2s ease-in-out infinite alternate;
            backdrop-filter: blur(1px);
            position: relative;
            max-width: 100%;
            height: auto;
        }
        canvas::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #00ff00, #00aa00, #008800, #00ff00);
            opacity: 0.3;
            animation: rotate 4s linear infinite;
            z-index: -1;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes neonGlow {
            from { box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00, 0 0 60px #00ff00, inset 0 0 20px rgba(0, 255, 0, 0.1); }
            to { box-shadow: 0 0 30px #00ff00, 0 0 50px #00ff00, 0 0 80px #00ff00, inset 0 0 30px rgba(0, 255, 0, 0.2); }
        }
        .time-display {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            animation: textGlow 1.5s ease-in-out infinite alternate;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }
        @keyframes textGlow {
            from { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00; }
            to { text-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00, 0 0 45px #00ff00; }
        }
        .alarm-message {
            color: #ff0000;
            font-weight: bold;
            margin-top: 10px;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
            animation: alarmGlow 0.5s ease-in-out infinite alternate;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }
        @keyframes alarmGlow {
            from { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000; }
            to { text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 60px #ff0000; }
        }
        .alarm-setup {
            margin-top: 20px;
        }
        .alarm-setup input {
            width: 60px;
            margin: 0 5px;
            padding: 5px;
            text-align: center;
        }
        .alarm-setup button {
            padding: 5px 10px;
            background-color: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            border: 1px solid #00ff00;
            cursor: pointer;
            box-shadow: 0 0 5px #00ff00;
            backdrop-filter: blur(5px);
            font-family: 'Courier New', monospace;
        }
        .alarm-setup button:hover {
            background-color: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 10px #00ff00;
        }
        .time-setup {
            margin-top: 20px;
        }
        .time-setup input {
            width: 60px;
            margin: 0 5px;
            padding: 5px;
            text-align: center;
        }
        .time-setup button {
            padding: 5px 10px;
            background-color: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            border: 1px solid #00ff00;
            cursor: pointer;
            box-shadow: 0 0 5px #00ff00;
            backdrop-filter: blur(5px);
            font-family: 'Courier New', monospace;
        }
        .time-setup button:hover {
            background-color: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 10px #00ff00;
        }
        .time-setup button:last-child {
            background-color: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            border: 1px solid #00ff00;
            box-shadow: 0 0 5px #00ff00;
            backdrop-filter: blur(5px);
            font-family: 'Courier New', monospace;
        }
        .time-setup button:last-child:hover {
            background-color: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 10px #00ff00;
        }
        .alarm-list {
            margin-top: 20px;
            text-align: left;
        }
        .alarm-list h3 {
            margin-bottom: 10px;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
            font-family: 'Courier New', monospace;
        }
        .alarm-list ul {
            list-style: none;
            padding: 0;
        }
        .alarm-list li {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 5px #00ff00;
            backdrop-filter: blur(5px);
            font-family: 'Courier New', monospace;
        }
        .alarm-list button {
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: 1px solid #ff0000;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            box-shadow: 0 0 5px #ff0000;
            font-family: 'Courier New', monospace;
        }
        .alarm-list button:hover {
            background: rgba(255, 0, 0, 0.9);
            box-shadow: 0 0 10px #ff0000;
        }

        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <canvas id="clock" width="400" height="400"></canvas>
        <div class="time-display" id="time-display"></div>
        <div class="alarm-message" id="alarm-message" style="display: none;">¡ALARMA!</div>
        <div class="alarm-setup">
            <label for="alarm-hour">Hora de alarma:</label>
            <input type="number" id="alarm-hour" min="0" max="23" placeholder="HH">
            <label for="alarm-minute">Minuto de alarma:</label>
            <input type="number" id="alarm-minute" min="0" max="59" placeholder="MM">
            <button id="set-alarm-btn">Establecer Alarma</button>
        </div>
        <div class="alarm-list">
            <h3>Alarmas Configuradas:</h3>
            <ul id="alarms-list"></ul>
        </div>
        <div class="time-setup">
            <label for="set-hour">Ajustar Hora:</label>
            <input type="number" id="set-hour" min="0" max="23" placeholder="HH">
            <label for="set-minute">Minuto:</label>
            <input type="number" id="set-minute" min="0" max="59" placeholder="MM">
            <label for="set-second">Segundo:</label>
            <input type="number" id="set-second" min="0" max="59" placeholder="SS">
            <button id="set-time-btn">Ajustar Hora</button>
            <button id="sync-time-btn" " /n" >Sincronizar con Hora Real</button>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <p>Diery Valencia 2025</p>
            <p><UCC></p>
        </div>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
