<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Analógico</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .clock-container {
            text-align: center;
        }
        canvas {
            border: 2px solid #333;
            border-radius: 50%;
            background-color: white;
        }
        .time-display {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .alarm-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        .alarm-setup {
            margin-top: 20px;
        }
        .alarm-setup input {
            width: 60px;
            margin: 0 5px;
            padding: 5px;
            text-align: center;
        }
        .alarm-setup button {
            padding: 5px 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .alarm-setup button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <canvas id="clock" width="400" height="400"></canvas>
        <div class="time-display" id="time-display"></div>
        <div class="alarm-message" id="alarm-message" style="display: none;">¡ALARMA!</div>
        <div class="alarm-setup">
            <label for="alarm-hour">Hora de alarma:</label>
            <input type="number" id="alarm-hour" min="0" max="23" placeholder="HH">
            <label for="alarm-minute">Minuto de alarma:</label>
            <input type="number" id="alarm-minute" min="0" max="59" placeholder="MM">
            <button id="set-alarm-btn">Establecer Alarma</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
