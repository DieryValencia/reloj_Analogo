<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Analógico</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .clock-container {
            text-align: center;
        }
        canvas {
            border: 2px solid #333;
            border-radius: 50%;
            background-color: white;
        }
        .time-display {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .alarm-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        .alarm-setup {
            margin-top: 20px;
        }
        .alarm-setup input {
            width: 60px;
            margin: 0 5px;
            padding: 5px;
            text-align: center;
        }
        .alarm-setup button {
            padding: 5px 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .alarm-setup button:hover {
            background-color: #555;
        }
        .time-setup {
            margin-top: 20px;
        }
        .time-setup input {
            width: 60px;
            margin: 0 5px;
            padding: 5px;
            text-align: center;
        }
        .time-setup button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .time-setup button:hover {
            background-color: #0056b3;
        }
        .time-setup button:last-child {
            background-color: #28a745;
        }
        .time-setup button:last-child:hover {
            background-color: #218838;
        }
        .alarm-list {
            margin-top: 20px;
            text-align: left;
        }
        .alarm-list h3 {
            margin-bottom: 10px;
            color: #333;
        }
        .alarm-list ul {
            list-style: none;
            padding: 0;
        }
        .alarm-list li {
            background: #f8f9fa;
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .alarm-list button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .alarm-list button:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <canvas id="clock" width="400" height="400"></canvas>
        <div class="time-display" id="time-display"></div>
        <div class="alarm-message" id="alarm-message" style="display: none;">¡ALARMA!</div>
        <div class="alarm-setup">
            <label for="alarm-hour">Hora de alarma:</label>
            <input type="number" id="alarm-hour" min="0" max="23" placeholder="HH">
            <label for="alarm-minute">Minuto de alarma:</label>
            <input type="number" id="alarm-minute" min="0" max="59" placeholder="MM">
            <button id="set-alarm-btn">Establecer Alarma</button>
        </div>
        <div class="alarm-list">
            <h3>Alarmas Configuradas:</h3>
            <ul id="alarms-list"></ul>
        </div>
        <div class="time-setup">
            <label for="set-hour">Ajustar Hora:</label>
            <input type="number" id="set-hour" min="0" max="23" placeholder="HH">
            <label for="set-minute">Minuto:</label>
            <input type="number" id="set-minute" min="0" max="59" placeholder="MM">
            <label for="set-second">Segundo:</label>
            <input type="number" id="set-second" min="0" max="59" placeholder="SS">
            <button id="set-time-btn">Ajustar Hora</button>
            <button id="sync-time-btn">Sincronizar con Hora Real</button>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
