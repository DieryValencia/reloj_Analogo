<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Analógico</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .clock-container {
            text-align: center;
        }
        canvas {
            border: 2px solid #333;
            border-radius: 50%;
            background-color: white;
        }
        .time-display {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .alarm-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        .alarm-setup {
            margin-top: 20px;
        }
        .alarm-setup input {
            width: 60px;
            margin: 0 5px;
            padding: 5px;
            text-align: center;
        }
        .alarm-setup button {
            padding: 5px 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .alarm-setup button:hover {
            background-color: #555;
        }
        .time-setup {
            margin-top: 20px;
        }
        .time-setup input {
            width: 60px;
            margin: 0 5px;
            padding: 5px;
            text-align: center;
        }
        .time-setup button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .time-setup button:hover {
            background-color: #0056b3;
        }
        .time-setup button:last-child {
            background-color: #28a745;
        }
        .time-setup button:last-child:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <canvas id="clock" width="400" height="400"></canvas>
        <div class="time-display" id="time-display"></div>
        <div class="alarm-message" id="alarm-message" style="display: none;">¡ALARMA!</div>
        <div class="alarm-setup">
            <label for="alarm-hour">Hora de alarma:</label>
            <input type="number" id="alarm-hour" min="0" max="23" placeholder="HH">
            <label for="alarm-minute">Minuto de alarma:</label>
            <input type="number" id="alarm-minute" min="0" max="59" placeholder="MM">
            <button id="set-alarm-btn">Establecer Alarma</button>
        </div>
        <div class="time-setup">
            <label for="set-hour">Ajustar Hora:</label>
            <input type="number" id="set-hour" min="0" max="23" placeholder="HH">
            <label for="set-minute">Minuto:</label>
            <input type="number" id="set-minute" min="0" max="59" placeholder="MM">
            <label for="set-second">Segundo:</label>
            <input type="number" id="set-second" min="0" max="59" placeholder="SS">
            <button id="set-time-btn">Ajustar Hora</button>
            <button id="sync-time-btn">Sincronizar con Hora Real</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Mostrar instrucciones de uso
        window.addEventListener('load', function() {
            setTimeout(() => {
                const statusMsg = document.createElement('div');
                statusMsg.id = 'status-message';
                statusMsg.style.cssText = `
                    position: fixed;
                    top: 10px;
                    right: 10px;
                    background: #f8f9fa;
                    border: 1px solid #dee2e6;
                    border-radius: 5px;
                    padding: 10px;
                    font-size: 12px;
                    z-index: 1000;
                    max-width: 300px;
                `;
                statusMsg.innerHTML = `
                    <strong>Modo actual:</strong> <span id="mode-status">Local (Sin servidor)</span><br>
                    <strong>Funcionalidades disponibles:</strong><br>
                    • Manecillas que se mueven<br>
                    • Ajuste manual de hora<br>
                    • Alarmas locales<br>
                    • Sincronización con hora real
                `;
                document.body.appendChild(statusMsg);

                // El modo es siempre local ahora
                document.getElementById('mode-status').style.color = 'blue';
            }, 2000);
        });
    </script>
</body>
</html>
